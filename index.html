<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Product List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product List</h1>
    <div id="product-list">
        <div class="product">
            <img src="Assests/pen.jpeg" alt="Product 1" class="product-image">
            <span class="product-name">Pen</span>
            <span class="product-price">10.00</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="Assests/watch.jpeg" alt="Product 2" class="product-image">
            <span class="product-name">Branded Watch</span>
            <span class="product-price">20.00</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="Assests/shoes.jpeg" alt="Product 3" class="product-image">
            <span class="product-name">Shoes</span>
            <span class="product-price">30.00</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <h2>Cart</h2>
    <p>Total Price: $<span id="total-price">0.00</span></p>
    <button id="clear-cart">Clear Cart</button>

    <script src="script.js"></script>
</body>
</html>
